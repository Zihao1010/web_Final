<!DOCTYPE html>
<html>
  <head>
    <title>Page For Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- import the webpage's javascript file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/adminfunc.js" defer></script>
  </head>
<body style = "background-color:#f5f3f4">
  <!-- header -->
	<div class="header">
		<div class="container">
			<!--div class="logo">
				<a href="index.html"><img src="images/logo.png" class="img-responsive" alt=""></a>
			</div-->
			<div class="header-left">
				<div class="head-nav">
					<span class="menu"> </span>
						<ul>
              <li class = "active"><a>ADD New Dish</a></li>	
						</ul>
					</div>
				</div>
					<div class="clearfix"> </div>
			</div>
	</div>
  <div class = "main-1">
    <div class = "container">
      <div class = "register">
        <form action="add_new" method="post">      
          <div class = "register-top-grid">
            <h3>New Dish Information</h3>
            
            <div class = "wow fadeInLeft">
              <span>New Dish ID</span>
              <input name = "foodid" type = "text">
            </div>
            
            <div class = "wow fadeInRight">
              <span>New Dish Name</span>
              <input name = "name" type = "text">
            </div>
            
            <div class = "wow fadeInLeft">
              <span>New Dish Category</span>
              <select name = "category">
                <option value="" style="display: none"></option>
                <option value="Appetizer">appetizer</option>
                <option value="main course">main course</option>
                <option value="dessert">dessert</option>
                <option value="drink">drink</option>
              </select>
            </div>
            
            <div class = "wow fadeInRight">
              <span>New Dish Image</span>
              <input name = "image" type = "text">
            </div>
            
            <div class = "wow fadeInLeft">
              <span>New Dish Description</span>
              <input name = "description" type = "text">
            </div>
            
            <div class = "wow fadeInRight">
              <span>New Dish Ingredient</span>
              <input name = "ingredient" type = "text">
            </div>
            
            <div class = "wow fadeInLeft">
              <span>New Dish Price</span>
              <input name = "price" type = "number">
            </div>
            <div class="register-but">
            <input type="submit" value="submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  

</body>
</html>
